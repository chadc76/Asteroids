  <body>
    <h1>Asteroids</h1>
    <canvas id="game-canvas"></canvas>
    <h2>How To Play:</h2>
    <p>Using your keyboard, try to avoid and detroy the Asteroids.
      <br>
      W: Up
      <br>
      S: Down
      <br>
      A: Left
      <br>

      <br>
      X: Stop
      <br>
